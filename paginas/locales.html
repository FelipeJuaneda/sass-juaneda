    <!--Carousele Locales  -->

    <main class="locales-carousel">
        <h1 class="text-center">Locales</h1>
        <section class="local-i mb-5">
            <div class="container-fluid">
                <h3>Local 1</h3>
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../imagenes/local1.jpeg" class="d-block w-100 mb-3" alt="..." height="500px"
                                width="250px">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>LOCAL 1</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://dummyimage.com/300x400/000/fff" class="d-block w-100 mb-3" alt="..."
                                height="500px" width="250px">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://dummyimage.com/300x400/000/fff" class="d-block w-100 mb-3" alt="..."
                                height="500px" width="250px">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="local-ii">
            <div class="container-fluid">
                <h3>Local 2</h3>
                <div id="localii" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#localii" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#localii" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#localii" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../imagenes/viluz.jpeg" class="d-block w-100 mb-3" alt="..." height="500px"
                                width="250px">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>LOCAL 2</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://dummyimage.com/300x400/000/fff" class="d-block w-100 mb-3" alt="..."
                                height="500px" width="250px">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://dummyimage.com/300x400/000/fff" class="d-block w-100 mb-3" alt="..."
                                height="500px" width="250px">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#localii" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#localii" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
