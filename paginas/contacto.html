<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">

    <!-- link AOS css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Link Css -->
    <link rel="stylesheet" href="../css/main.css">

    <link rel="shortcut icon" href="../imagenes/colores1.ico">
    <title>Contacto</title>
</head>

<body>
    <header class="cabeza">
        <nav class="navegador">
            <a class="link-logo" href="../index.html">
                <img src="../imagenes/logocartelmod.jpg" alt="logo" class="img-logo">
            </a>

            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="locales.html">Locales</a>
                </li>
                <li>
                    <a href="servicios.html">Servicios</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Titulo y formulario -->

    <main class="contenedor-formulario container my-5">
        <h1 id="titulo-contacto" class="text-center p-4">Contacto</h1>
        <section class="formulario">
            <form class="form-style">
                <!-- 2 columas para nombre y apellido -->
                <div class="row mb-5">
                    <div class="col">
                        <div class="form-outline">
                            <input placeholder="Nombre" type="text" id="form6Example1" class="form-control" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input placeholder="Apellido" type="text" id="form6Example2" class="form-control" />
                        </div>
                    </div>
                </div>

                <!-- Numero input -->
                <div class="form-outline mb-5">
                    <input placeholder="Numero" type="number" id="numero" class="form-control" />
                </div>

                <!-- Email input -->
                <div class="form-outline mb-5">
                    <input placeholder="Email" type="email" id="email" class="form-control" />
                </div>


                <!-- Consulta input -->
                <div class="form-outline mb-5">
                    <textarea placeholder="Consulta" class="form-control" id="consulta" rows="4"></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-outline-warning btn-block mb-5 fs-4">Enviar Consulta</button>
            </form>
        </section>
    </main>

    <!-- Wave -->

    <section class="contenedor-wave">
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C309.53,196.88 219.80,-53.77 503.67,84.38 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #2b303a;"></path>
            </svg></div>
    </section>

    <!-- UBICACION -->

    <section class="contenedor-ubicacion">
        <h2 id="subtitulo-ubic" class="text-center">Ubicacion!</h2>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                
                <div class="col-8">
                    <div class="iframe-mapa"><iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.64694106271!2d-64.19406968530612!3d-31.423852103756463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a28633a360b5%3A0x941372e4f44cc230!2sBelgrano%20773%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1638828775348!5m2!1ses!2sar"
                            height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->

    <footer>
        <div class="volver-arriba">
            <a class="link-hover" href="#">Ir arriba!</a>
        </div>
        <div class="footer-felipe">
            <p class="pagcreada">Pagina creada por <a class="link-hover"
                    href="https://www.instagram.com/felipejuaneda/?hl=es" target="_blank">Felipe</a></p>
        </div>

        <div class="footer-redes">
            <h3 class="seguinos">Seguinos en nuestras redes</h3>
            <div class="footer-imgs">
                <a href="https://www.instagram.com/felipejuaneda/?hl=es" target="_blank">
                    <img class="insta" src="../imagenes/instagram.png" alt="instagram">
                </a>
                <a href="https://www.whatsapp.com/?lang=es" target="_blank">
                    <img class="whats" src="../imagenes/whatsapp.png" alt="whatsapp">
                </a>
                <a href="https://www.facebook.com/felipe.juaneda/" target="_blank">
                    <img class="face" src="../imagenes/face.png" alt="facebook">
            </div>

        </div>
    </footer>



    <!-- Link de JS -->
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <!-- Link Aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
