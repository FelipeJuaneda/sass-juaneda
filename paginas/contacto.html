    <h1>Contacto</h1>
    <section class="formulario">
        <h3 class="titulo-comentario">Envianos tu Comentario!</h3>
        <form class="form-comentario">
                <input type="text" placeholder="Nombre" name="nombre" id="nombre">
                <input type="text" placeholder="Apellido" name="apellido" id="apellido">
                <input type="number" placeholder="Telefono" name="telefono" id="telefono">
                <input type="email" placeholder="E-mail" name="email" id="email">
                <textarea placeholder="Consulta" name="consulta" id="consulta"></textarea>
                <input class="submit" type="submit" value="Enviar comentario">
                <!-- <input class="reset" type="reset" value="Resetear"> -->
        </form>
    </section>
